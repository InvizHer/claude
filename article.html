<html lang="en">
<head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Your Name</a>

                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>

    <main class="article-page">

        <section class="share-section">
