<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts - Your Name</title>
    <meta name="description" content="Blog posts and articles by Your Name">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Your Name</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main class="blog-page">
        <section class="blog-header">
            <h1>Blog Posts</h1>
            <div class="blog-filters">
                <input type="text" id="search-input" placeholder="Search posts...">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="technology">Technology</option>
                    <option value="programming">Programming</option>
                    <option value="design">Design</option>
                </select>
            </div>
        </section>

        <section id="posts-container" class="posts-grid">
            <!-- Posts will be dynamically loaded here -->
        </section>

        <div class="pagination">
            <button id="prev-page">Previous</button>
            <span id="page-info">Page 1 of 5</span>
            <button id="next-page">Next</button>
        </div>
    </main>

    <footer class="footer">
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

    <script src="js/blog.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
